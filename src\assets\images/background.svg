<svg width="100%" height="100%" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 天空渐变 -->
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1020;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111a33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2340;stop-opacity:1" />
    </linearGradient>
    
    <!-- 月亮渐变 -->
    <radialGradient id="moon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f6d07a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7dd3fc;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- 山脉渐变 -->
    <linearGradient id="mountain" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2340;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#111a33;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 云雾渐变 -->
    <linearGradient id="cloud" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="1000" height="1000" fill="url(#sky)" />
  
  <!-- 月亮 -->
  <circle cx="200" cy="200" r="80" fill="url(#moon)" filter="url(#glow)" />
  <circle cx="220" cy="180" r="15" fill="rgba(255,255,255,0.3)" />
  <circle cx="180" cy="220" r="10" fill="rgba(255,255,255,0.2)" />
  <circle cx="240" cy="220" r="8" fill="rgba(255,255,255,0.2)" />
  
  <!-- 远处山脉 -->
  <path d="M0 600 Q200 500 400 550 Q600 480 800 520 Q1000 450 1000 600 L1000 1000 L0 1000 Z" fill="url(#mountain)" />
  
  <!-- 近处山脉 -->
  <path d="M0 700 Q150 600 300 650 Q450 580 600 620 Q750 550 900 590 Q1000 520 1000 700 L1000 1000 L0 1000 Z" fill="url(#mountain)" opacity="0.9" />
  
  <!-- 云雾效果 -->
  <ellipse cx="100" cy="400" rx="100" ry="50" fill="url(#cloud)" />
  <ellipse cx="300" cy="450" rx="150" ry="70" fill="url(#cloud)" />
  <ellipse cx="500" cy="380" rx="120" ry="60" fill="url(#cloud)" />
  <ellipse cx="700" cy="420" rx="140" ry="65" fill="url(#cloud)" />
  <ellipse cx="900" cy="390" rx="110" ry="55" fill="url(#cloud)" />
  
  <!-- 修真风格装饰树 -->
  <g transform="translate(150, 650)">
    <rect x="-5" y="0" width="10" height="60" fill="#3a2c1e" />
    <circle cx="0" cy="0" r="30" fill="#a78bfa" opacity="0.3" />
    <circle cx="-20" cy="-10" r="20" fill="#a78bfa" opacity="0.3" />
    <circle cx="20" cy="-10" r="20" fill="#a78bfa" opacity="0.3" />
    <circle cx="0" cy="-20" r="25" fill="#a78bfa" opacity="0.3" />
  </g>
  
  <g transform="translate(850, 630)">
    <rect x="-5" y="0" width="10" height="70" fill="#3a2c1e" />
    <circle cx="0" cy="0" r="35" fill="#7dd3fc" opacity="0.3" />
    <circle cx="-25" cy="-15" r="25" fill="#7dd3fc" opacity="0.3" />
    <circle cx="25" cy="-15" r="25" fill="#7dd3fc" opacity="0.3" />
    <circle cx="0" cy="-25" r="30" fill="#7dd3fc" opacity="0.3" />
  </g>
  
  <!-- 星点效果 -->
  <g opacity="0.7">
    <circle cx="100" cy="100" r="1" fill="rgba(255,255,255,0.8)" />
    <circle cx="250" cy="150" r="1.5" fill="rgba(255,255,255,0.9)" />
    <circle cx="400" cy="100" r="1" fill="rgba(255,255,255,0.8)" />
    <circle cx="550" cy="180" r="1.2" fill="rgba(255,255,255,0.85)" />
    <circle cx="700" cy="120" r="1" fill="rgba(255,255,255,0.8)" />
    <circle cx="850" cy="160" r="1.5" fill="rgba(255,255,255,0.9)" />
    <circle cx="300" cy="80" r="1.2" fill="rgba(255,255,255,0.85)" />
    <circle cx="600" cy="90" r="1" fill="rgba(255,255,255,0.8)" />
    <circle cx="800" cy="70" r="1.5" fill="rgba(255,255,255,0.9)" />
    <circle cx="150" cy="220" r="1" fill="rgba(255,255,255,0.8)" />
  </g>
  
  <!-- 修真符文装饰 -->
  <g transform="translate(500, 500)">
    <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" fill="rgba(246,208,122,0.3)" text-anchor="middle" opacity="0.3">
      道
    </text>
    <circle cx="0" cy="0" r="40" fill="none" stroke="rgba(246,208,122,0.2)" stroke-width="1" />
    <circle cx="0" cy="0" r="60" fill="none" stroke="rgba(125,211,252,0.2)" stroke-width="1" />
  </g>
</svg>