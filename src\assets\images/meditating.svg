<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 光环渐变 -->
    <radialGradient id="aura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f6d07a;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#7dd3fc;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- 人物渐变 -->
    <linearGradient id="figure" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d07a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c2a65a;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 头发渐变 -->
    <linearGradient id="figureHair" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a2c1e;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2a1d10;stop-opacity:0.9" />
    </linearGradient>
    
    <!-- 光晕效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- 脉动动画 -->
    <animate id="pulse" attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
  </defs>
  
  <!-- 背景光环 -->
  <circle cx="160" cy="160" r="150" fill="none" stroke="url(#aura)" stroke-width="2" filter="url(#glow)" />
  <circle cx="160" cy="160" r="120" fill="none" stroke="url(#aura)" stroke-width="1" filter="url(#glow)" />
  <circle cx="160" cy="160" r="90" fill="none" stroke="url(#aura)" stroke-width="1" filter="url(#glow)" />
  
  <!-- 旋转光环 -->
  <circle cx="160" cy="160" r="140" fill="none" stroke="rgba(246,208,122,0.3)" stroke-width="1" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="12s" repeatCount="indefinite" />
  </circle>
  <circle cx="160" cy="160" r="110" fill="none" stroke="rgba(125,211,252,0.3)" stroke-width="1" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="360 160 160" to="0 160 160" dur="8s" repeatCount="indefinite" />
  </circle>
  <circle cx="160" cy="160" r="80" fill="none" stroke="rgba(167,139,250,0.3)" stroke-width="1" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 160 160" to="360 160 160" dur="10s" repeatCount="indefinite" />
  </circle>
  
  <!-- 中心人物 - 打坐姿势 -->
  <g transform="translate(160, 160)">
    <!-- 头部 -->
    <circle cx="0" cy="-40" r="20" fill="url(#figure)" />
    
    <!-- 头发 -->
    <path d="M-15 -50 Q-10 -60 0 -60 Q10 -60 15 -50 L15 -40 L10 -35 L-10 -35 L-15 -40 Z" fill="url(#figureHair)" />
    
    <!-- 身体 - 打坐姿势 -->
    <path d="M-30 -20 Q0 0 30 -20 L30 20 Q0 40 -30 20 Z" fill="url(#figure)" />
    
    <!-- 手臂 - 打坐姿势 -->
    <path d="M-30 -20 Q-40 0 -30 20" stroke="url(#figure)" stroke-width="12" fill="none" />
    <path d="M30 -20 Q40 0 30 20" stroke="url(#figure)" stroke-width="12" fill="none" />
    
    <!-- 腿部 - 打坐姿势 -->
    <path d="M-20 20 Q-10 30 0 35 Q10 30 20 20" stroke="url(#figure)" stroke-width="10" fill="none" />
    
    <!-- 中心光环 -->
    <circle cx="0" cy="0" r="30" fill="url(#aura)" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
      <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <!-- 中心符文 -->
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.9)" text-anchor="middle" filter="url(#glow)">
      道
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </text>
  </g>
  
  <!-- 周围的能量粒子 -->
  <g>
    <circle cx="80" cy="80" r="3" fill="#f6d07a" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cx" values="80;90;80" dur="4s" repeatCount="indefinite" />
      <animate attributeName="cy" values="80;70;80" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="240" cy="80" r="3" fill="#7dd3fc" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" begin="1s" />
      <animate attributeName="cx" values="240;230;240" dur="4s" repeatCount="indefinite" begin="1s" />
      <animate attributeName="cy" values="80;70;80" dur="4s" repeatCount="indefinite" begin="1s" />
    </circle>
    <circle cx="80" cy="240" r="3" fill="#a78bfa" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" begin="2s" />
      <animate attributeName="cx" values="80;90;80" dur="4s" repeatCount="indefinite" begin="2s" />
      <animate attributeName="cy" values="240;230;240" dur="4s" repeatCount="indefinite" begin="2s" />
    </circle>
    <circle cx="240" cy="240" r="3" fill="#f6d07a" opacity="0.8">
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" begin="3s" />
      <animate attributeName="cx" values="240;230;240" dur="4s" repeatCount="indefinite" begin="3s" />
      <animate attributeName="cy" values="240;230;240" dur="4s" repeatCount="indefinite" begin="3s" />
    </circle>
  </g>
</svg>